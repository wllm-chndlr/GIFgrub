<!DOCTYPE html>

<html lang="en-us">

  <head>
    
    <meta charset="UTF-8">
    
    <title>GIFgrub</title>
    
    <!-- link to Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <!-- link to Google font -->
    <link href="https://fonts.googleapis.com/css?family=Aldrich" rel="stylesheet">

    <!-- Font Awesome CSS Icons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    
    <!-- link to my css -->
    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    
  </head>

  <body>

    <div class="container">

      <div class="page-header">
        
        <h1 id="header"><a href="index.html">GIFgrub </a><small>lotta eats</small></h1>
        
      </div>

      <div class="row">

        <div class="col-md-12 btns">

          <!-- Rendered buttons will display here -->
          <div id="buttons-view"></div>

        </div>

      </div>

      <div class="row">

        <div class="col-md-12">
          <button type="button" class="btn btn-warning" id="work" data-toggle="modal" data-target=".bs-example-modal-sm">how's this work?</button>
        </div>

          <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
            <div class="modal-dialog modal-sm" role="document">
              <div class="modal-content">
                <p>Click on a grub category button to view some awesome GIFs. Click on a GIF to activate; click again to stop. You can
                  also add your own food category via the text input.</p>
              </div>
            </div>
          </div>

        <div class="col-md-12">

          <form id="grub-form">

          <label for="grub-input"></label>
          <input type="text" id="grub-input">

          <!-- Button adds new GIF -->
          <input id="add-grub" class="btn-success" type="submit" value="add more grub">

          </form>

        </div>

      </div>

      <div class="row">

        <div class="col-md-12">

          <!-- GIFs will display here -->
          <div id="gifs-view"></div>

        </div>

      </div>

      <div class="footer navbar-fixed-bottom">
          <footer>
              <h5><small>Made by William Chandler <i class="fa fa-empire"></i></small></h5>
          </footer>
      </div>

    </div>
    
    <!-- link to jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- link to Bootstrap JS -->

      crossorigin="anonymous"></script>

    <!-- link to Javascript -->
    <script type="text/javascript" src="assets/javascript/script.js"></script>
    
  </body>

</html>
