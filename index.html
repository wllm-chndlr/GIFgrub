<!DOCTYPE html>

<html lang="en-us">

<head>
   
   <meta charset="UTF-8">
   
   <title>GIFtastic</title>
   
   <!-- link to Bootstrap -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   
   <!-- link to Google font(s) -->
   <link href="https://fonts.googleapis.com/css?family=Aldrich" rel="stylesheet">
   
   <!-- link to my css -->
   <link rel="stylesheet" href="assets/css/style.css">
   
</head>

<body>
   
   <div class="container">
      
      <div class="page-header">
         <h1 id="header">GIFtastic <small>lotta gifs</small></h1>
      </div>

      <!-- GIFs will display here -->
      <div id="gifs-view"></div>

      <!-- Rendered buttons will display here -->
      <div id="buttons-view"></div>

      <form id="topic-form">

         <label for="topic-input">Add a topic</label>
         <input type="text" id="topic-input"><br>

         <!-- Button adds new GIF -->
         <input id="add-topic" type="submit" value="Add a topic">
      
      </form>

   </div>
   
   <!-- link to jQuery -->
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   
   <!-- link to my javascript -->
   <script type="text/javascript" src="assets/javascript/script.js"></script>
   
</body>

</html>
