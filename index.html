<!DOCTYPE html>

<html lang="en-us">

<head>
   
   <meta charset="UTF-8">
   
   <title>GIFtastic</title>
   
   <!-- link to Bootstrap -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   
   <!-- link to Google font(s) -->
   <link href="https://fonts.googleapis.com/css?family=Aldrich" rel="stylesheet">
   
   <!-- link to my css -->
   <link rel="stylesheet" href="assets/css/style.css">
   
</head>

<body>
   
   <div class="container">

      <div class="page-header">
         <h1 id="header">GIFtastic grub <small>lotta eats</small></h1>
      </div>

      <div class="row">

         <div class="col-md-12">

            <!-- Rendered buttons will display here -->
            <div id="buttons-view"></div>
         
         </div>

      </div>

      <div class="row">

         <div class="col-md-8">

            <!-- GIFs will display here -->
            <div id="gifs-view"></div>

         </div>

         <div class="col-md-4">

            <form id="grub-form">

            <label for="grub-input">Add some grub</label>
            <input type="text" id="grub-input"><br>

            <!-- Button adds new GIF -->
            <input id="add-grub" class="btn-success" type="submit" value="submit">

            </form>

         </div>

      </div>

   </div>
   
   <!-- link to jQuery -->
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   
   <!-- link to my javascript -->
   <script type="text/javascript" src="assets/javascript/script.js"></script>
   
</body>

</html>
